{% extends 'base.html'%} {% block content %}
<div class="row">
    <div class="welcome-section">
        <figure>
            <img id="indeximg" class="responsive-img" src="static/images/indeximg.jpg" alt="indeximg.jpg" />
        </figure>
        
        <h4>latest recipes</h4>
        <a href="{{url_for('get_recipes')}}" class="amber darken-4 waves-effect waves-light btn"><i class="material-icons left">more</i> see more recipes</a>
    </div>
    <div>
        {% for recipe in (recipes | reverse)[:4] %}
        <div class="col s12 m6 l3">
            <div class="card light-green lighten-5 index-preview">
                <div class="card-image waves-effect waves-block waves-light">
                    <a href="{{url_for('get_singlerecipe', recipe_id=recipe._id)}}"><img class="responsive-img" src="{{recipe.photo_url}}" alt="No image" onerror="this.src='../static/images/alternative_img_for_recipe.png';" /></a>
                </div>
                <div class="card-content">
                    <a href="{{url_for('get_singlerecipe', recipe_id=recipe._id)}}">
                        <span class="card-title activator grey-text text-darken-4">{{recipe.recipe_name}}</span>
                    </a>
                    <p>{{recipe.nationality}}</p>
                </div>
                <div class="card-action">
                    <a href="{{url_for('get_singlerecipe', recipe_id=recipe._id)}}">Open the recipe</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
