<!DOCTYPE html>
<html>
    <head>
        <!-- Material CSS 1.0.0 -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
        
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />

        <!-- Font awesome 5.12.1 -->
        <script src="https://kit.fontawesome.com/fdc5880dc5.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/fontawesome.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/solid.min.js"></script>

        <!-- Email JS -->
        <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
        <title>Noodle Collection</title>
    </head>

    <body>
        <header>
            <nav>
                <div class="nav-wrapper">
                    <a href="{{url_for('get_index')}}" class="brand-logo">Noodle world</a>
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="{{url_for('get_index')}}">Home</a></li>
                        <li><a href="{{url_for('get_recipes')}}">Recipes</a></li>
                        <li><a href="{{url_for('get_info')}}">About us</a></li>
                    </ul>
                </div>
            </nav>

            <ul class="sidenav" id="mobile-demo">
                <li><a href="{{url_for('get_index')}}">Home</a></li>
                <li><a href="{{url_for('get_recipes')}}">Recipes</a></li>
                <li><a href="{{url_for('get_info')}}">About us</a></li>
            </ul>
        </header>
        <div class="container-90">
            {% block content %} {% endblock %}
        </div>
        <footer class="page-footer">
            <div class="container">
                <div class="row">
                    <div class="col s12">
                        <div class="social">
                            <ul class="list-inline social-links">
                                <li class="list-inline-item">
                                    <a target="_blank" href="https://www.facebook.com/ss831">
                                        <i class="fab fa-facebook-square" aria-hidden="true"></i>
                                        <span class="sr-only">Facebook</span>
                                    </a>
                                </li>
                                <li class="list-inline-item">
                                    <a target="_blank" href="https://www.linkedin.com/in/songhei-lee-a7ba04139/">
                                        <i class="fab fa-linkedin" aria-hidden="true"></i>
                                        <span class="sr-only">Linkedin</span>
                                    </a>
                                </li>
                                <li class="list-inline-item">
                                    <a target="_blank" href="https://www.instagram.com/ss831_/">
                                        <i class="fab fa-instagram" aria-hidden="true"></i>
                                        <span class="sr-only">Instagram</span>
                                    </a>
                                </li>
                                <li class="list-inline-item">
                                    <a target="_blank" href="https://www.youtube.com/results?search_query=south+korea+travel">
                                        <i class="fab fa-youtube-square" aria-hidden="true"></i>
                                        <span class="sr-only">Youtube</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="{{ url_for('static', filename='js/function.js') }}"></script>
        <script src="{{ url_for('static', filename='js/sendMessage.js') }}"></script>
    </body>
</html>
